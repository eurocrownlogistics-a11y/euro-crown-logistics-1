<head>
  <meta charset="UTF-8">
  <title>Rider Gallery</title>

  <style>
    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#0b0b1f;
      color:#fff;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:16px;
    }

    .card{
      background:#0f1030;
      border:1px solid rgba(255,255,255,0.10);
      border-radius:16px;
      overflow:hidden;
    }

    .card img{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
    }

    .cap{
      padding:14px;
    }

    .muted{
      opacity:0.85;
    }
  </style>
</head>
<body>

<h2>Rider Gallery / მძღოლების გალერეა</h2>

<div class="grid">
  <!-- your cards here -->
</div>

</body>

    <img src="riders/rider2.jpg" alt="Rider 2">
